<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Comfortaa:wght@500&family=Dosis:wght@600&family=Josefin+Sans:wght@500;600&family=Jost:wght@500;700&family=Nunito:wght@500&family=Open+Sans:wght@500&family=Orbitron:wght@700&family=Poppins:wght@600&family=Quicksand:wght@500&family=Raleway:wght@600&family=Righteous&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6517fab855.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc" id="calc">
            <div class="output">
                <input type="text" id="output-screen">
            </div>
            <div class="buttons">
              <div class="row">
                <button onclick="clearDisplay()" class="btn">C</button>
                <button onclick="buttonClick('/')" class="btn">รท</button>
                <button onclick="buttonClick('*')" class="btn">ร</button>
                <button onclick="del()" class="btn"><i class="fa-solid fa-trash-can"></i></button>
              </div>
              <div class="row">
                <button onclick="buttonClick(7)" class="btn" id="num">7</button>
                <button onclick="buttonClick(8)" class="btn" id="num">8</button>
                <button onclick="buttonClick(9)" class="btn" id="num">9</button>
                <button onclick="buttonClick('+')" class="btn" >+</button>
              </div>
              <div class="row">
                <button onclick="buttonClick(4)" class="btn"  id="num">4</button>
                <button onclick="buttonClick(5)" class="btn"  id="num">5</button>
                <button onclick="buttonClick(6)" class="btn"  id="num">6</button>
                <button onclick="buttonClick('-')" class="btn">-</button>
              </div>
              <div class="row">
                <button onclick="buttonClick(1)" class="btn"  id="num">1</button>
                <button onclick="buttonClick(2)" class="btn"  id="num">2</button>
                <button onclick="buttonClick(3)" class="btn"  id="num">3</button>
                <button onclick="buttonClick('.')" class="btn">.</button>
              </div>
              <div class="row">
                <button onclick="buttonClick('(')" class="btn">(</button>
                <button onclick="buttonClick(0)" class="btn"  id="num">0</button>
                <button onclick="buttonClick(')')" class="btn">)</button>
                <button onclick="equalClick()"  class="btn">=</i></button>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
